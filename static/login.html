<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Concierge</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to The Grand Horizon Hotel Concierge</h1>
    
    <div id="form-toggle">
      <button onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" onsubmit="loginUser(event)">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none;" onsubmit="signupUser(event)">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>
  </div>

  <div class="qr-section" style="margin-top: 20px; text-align: center; margin-left: 100px;">
    <h3>Scan to Chat with Us on WhatsApp</h3>
    <img src="/static/whatsapp_qr.png" alt="WhatsApp QR Code" width="200" height="200" style="border: 1px solid #ccc; border-radius: 10px; padding: 5px;">
    <p>Or <a href="https://wa.me/14155238886?text=Hi" target="_blank">click here</a> to chat on WhatsApp</p>
  </div>

  <script>
    function toggleForm(type) {
      document.getElementById('login-form').style.display = type === 'login' ? 'block' : 'none';
      document.getElementById('signup-form').style.display = type === 'signup' ? 'block' : 'none';
    }

    async function loginUser(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append("username", document.getElementById("login-username").value);
        formData.append("password", document.getElementById("login-password").value);

        const res = await fetch("/login", {
            method: "POST",
            body: formData,
        });

        if (res.redirected) {
            window.location.href = res.url;
        } else {
            const data = await res.json();
            document.getElementById("message").textContent = data.detail || "Login failed.";
        }
    }


    async function signupUser(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append("username", document.getElementById("signup-username").value);
        formData.append("password", document.getElementById("signup-password").value);

        const res = await fetch("/signup", {
            method: "POST",
            body: formData,
        });

        if (res.redirected) {
            window.location.href = res.url;
        } else {
            const data = await res.json();
            document.getElementById("message").textContent = data.detail || "Signup failed.";
        }
    }

  </script>
</body>
</html>
